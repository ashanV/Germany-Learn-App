<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nauka języka niemieckiego</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar-toggle" id="sidebarToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </div>
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <h3>Menu</h3>
                <button class="close-sidebar" id="closeSidebarBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="sidebar-section">
                <h4>Statystyki</h4>
                <div class="sidebar-stats">
                    <div class="sidebar-stat">
                        <div class="sidebar-stat-value" id="sidebarCorrect">0</div>
                        <div class="sidebar-stat-label">Poprawne</div>
                    </div>
                    <div class="sidebar-stat">
                        <div class="sidebar-stat-value" id="sidebarIncorrect">0</div>
                        <div class="sidebar-stat-label">Błędy</div>
                    </div>
                </div>
                <div class="sidebar-stat single">
                    <div class="sidebar-stat-value" id="sidebarAccuracy">0%</div>
                    <div class="sidebar-stat-label">Dokładność</div>
                </div>
            </div>
            <div class="sidebar-section">
                <h4>Ostatnie słowa</h4>
                <ul class="recent-words" id="recentWords">
                    <!-- Lista ostatnich słów będzie generowana przez JS -->
                </ul>
            </div>
            <div class="sidebar-section">
                <h4>Opcje</h4>
                <button id="resetStatsBtn" class="sidebar-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M3 21v-5h5"></path>
                    </svg>
                    Zresetuj statystyki
                </button>
                <button id="sidebarTimerBtn" class="sidebar-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Tryb czasu
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Nauka języka niemieckiego</h1>
        
        <button id="timerButton" class="timer-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Tryb czasu
        </button>
        
        <div id="timerDisplay" class="timer-display">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span id="timeLeft">60</span>s
        </div>
        
        <div class="word-card">
            <div class="german-word" id="germanWord">Hund</div>
        </div>
        
        <div class="input-group">
            <input type="text" id="translation" placeholder="Wpisz tłumaczenie po polsku..." autofocus>
            <button id="checkButton">Sprawdź</button>
            <button id="nextButton" class="hidden">Następne słowo</button>
        </div>
        
        <div id="feedback" class="feedback hidden"></div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="correctCount">0</div>
                <div class="stat-label">Poprawne</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="incorrectCount">0</div>
                <div class="stat-label">Błędy</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">Dokładność</div>
            </div>
        </div>
    </div>
    
    <div id="timerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Tryb czasu</div>
                <button class="close-modal">&times;</button>
            </div>
            <p style="margin-bottom: 20px; color: var(--text-secondary);">Wybierz czas trwania sesji w sekundach:</p>
            <div class="time-options">
                <div class="time-option" data-time="30">30s</div>
                <div class="time-option selected" data-time="60">60s</div>
                <div class="time-option" data-time="120">120s</div>
                <div class="time-option" data-time="300">5 min</div>
            </div>
            <button class="start-timer-btn">Rozpocznij tryb czasu</button>
        </div>
    </div>
    
    <div id="summaryContainer" class="summary-container">
        <div class="summary-box">
            <div class="summary-title">Koniec czasu!</div>
            
            <div class="summary-stats">
                <div class="summary-stat">
                    <div class="summary-stat-value" id="summaryCorrect">0</div>
                    <div class="summary-stat-label">Poprawne</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value" id="summaryIncorrect">0</div>
                    <div class="summary-stat-label">Błędy</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value" id="summaryAccuracy">0%</div>
                    <div class="summary-stat-label">Dokładność</div>
                </div>
            </div>
            
            <div class="word-speed" id="wordSpeed">0 słów/min</div>
            
            <div class="performance-msg" id="performanceMsg">Dobra robota!</div>
            
            <button class="restart-btn" id="restartButton">Spróbuj ponownie</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="./src/sidebar.js"></script>
</body>
</html>
